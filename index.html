<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flying Aryan - Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            min-height: 600px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: #000;
        }
        
        canvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 78, 146, 0.8));
            color: white;
            text-align: center;
            z-index: 10;
            padding: 30px 20px;
        }
        
        #game-over {
            display: none;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 0 20px #ff8a00;
            background: linear-gradient(45deg, #FFD700, #FF8A00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffffff;
            opacity: 0.9;
        }
        
        .game-over-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 10px 0;
            color: #FF4500;
            text-shadow: 0 0 15px #ff8a00;
        }
        
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #FF8A00, #E52E71);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.4);
            min-height: 60px;
            min-width: 180px;
        }
        
        button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.6);
        }
        
        #score {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 15px #ff8a00;
            z-index: 5;
        }
        
        .instructions {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            opacity: 0.8;
            padding: 0 20px;
        }
        
        .credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: white;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .fire-emoji {
            font-size: 3rem;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .aryan-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            box-shadow: 0 0 30px #ff8a00;
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        .headphone-warning {
            background: linear-gradient(45deg, #FF8A00, #E52E71);
            padding: 15px 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.4);
            border: 2px solid #FFD700;
        }
        
        .headphone-warning p {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        
        .headphone-emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .difficulty-indicator {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #FFD700;
            text-shadow: 0 0 10px #ff8a00;
            z-index: 5;
            display: none;
        }

        .audio-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            color: #FFD700;
            font-size: 0.8rem;
            z-index: 5;
            backdrop-filter: blur(10px);
            border: 1px solid #FFD700;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .game-container {
                height: 85vh;
                min-height: 500px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-height: 55px;
                min-width: 160px;
            }
            
            .aryan-image {
                width: 100px;
                height: 100px;
            }
            
            #score {
                font-size: 3rem;
                top: 20px;
            }
        }
        
        @media (max-height: 700px) {
            .game-container {
                height: 90vh;
                min-height: 400px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
                min-height: 50px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score">0</div>
        <div id="difficulty" class="difficulty-indicator">Difficulty: Normal</div>
        <div id="audio-status" class="audio-status">ðŸ”‡ Click to enable audio</div>
        
        <div id="start" class="screen">
            <div class="title">Flying Aryan</div>
            <div class="subtitle">Dodge the fire pillars and fly high!</div>
            
            <div class="headphone-warning">
                <div class="headphone-emoji">ðŸŽ§</div>
                <p>For best experience, use headphones!</p>
                <p style="font-size: 0.8rem; margin-top: 5px;">Click anywhere to enable audio</p>
            </div>
            
            <button id="start-button">Start Flying</button>
            <div class="credits">Made by Shivam</div>
        </div>
        
        <div id="game-over" class="screen">
            <img class="aryan-image" src="https://i.postimg.cc/B6YWYG15/aryan.jpg" alt="Aryan">
            <div class="game-over-title">MKB Aag</div>
            <div class="fire-emoji">ðŸ”¥</div>
            <p id="final-score">Your score: 0</p>
            <button id="restart-button">Fly Again</button>
            <div class="credits">Made by Shivam</div>
        </div>
        
        <div class="instructions">Tap anywhere to flap!</div>
    </div>

    <!-- Audio elements for local files -->
    <audio id="bg-music" loop>
        <source src="audio1.mp3" type="audio/mpeg">
        <source src="audio1.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="game-over-sound">
        <source src="audio2.mp3" type="audio/mpeg">
        <source src="audio2.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start');
        const gameOverScreen = document.getElementById('game-over');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const difficultyIndicator = document.getElementById('difficulty');
        const audioStatus = document.getElementById('audio-status');
        const bgMusic = document.getElementById('bg-music');
        const gameOverSound = document.getElementById('game-over-sound');
        
        // Game objects
        let bird = null;
        let firePillars = null;
        let background = null;
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let gameStarted = false;
        let frames = 0;
        let difficultyLevel = 1;
        let audioEnabled = false;
        let backgroundMusicStarted = false;
        
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Sound functions using Web Audio API (fallback sounds)
        function createOscillator(frequency, duration, type = 'sine') {
            if (!audioEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playFlapSound() {
            createOscillator(400, 0.1, 'sine');
        }
        
        function playScoreSound() {
            createOscillator(800, 0.3, 'triangle');
        }
        
        // Start background music - plays during gameplay
        function startBackgroundMusic() {
            if (!audioEnabled) return;
            
            try {
                bgMusic.volume = 0.7;
                bgMusic.loop = true;
                bgMusic.currentTime = 0; // Start from beginning
                bgMusic.play().then(() => {
                    console.log("Background music started successfully");
                    backgroundMusicStarted = true;
                }).catch(error => {
                    console.log("Background music failed:", error);
                    // Fallback: use oscillator for background beeps
                    startFallbackBackgroundMusic();
                });
            } catch (error) {
                console.log("Audio error:", error);
                startFallbackBackgroundMusic();
            }
        }
        
        // Pause background music
        function pauseBackgroundMusic() {
            if (backgroundMusicStarted) {
                bgMusic.pause();
                console.log("Background music paused");
            }
        }
        
        // Resume background music
        function resumeBackgroundMusic() {
            if (!audioEnabled || !backgroundMusicStarted) return;
            
            try {
                bgMusic.play().then(() => {
                    console.log("Background music resumed");
                }).catch(error => {
                    console.log("Background music resume failed:", error);
                });
            } catch (error) {
                console.log("Audio resume error:", error);
            }
        }
        
        // Fallback background music using oscillators
        function startFallbackBackgroundMusic() {
            if (!audioEnabled) return;
            
            // Simple background beep pattern
            setInterval(() => {
                if (audioEnabled && gameRunning) {
                    createOscillator(523, 0.1, 'sine'); // C5 note
                }
            }, 2000);
        }
        
        // Play game over sound and pause background music
        function playGameOverSound() {
            if (!audioEnabled) return;
            
            // Pause background music first
            pauseBackgroundMusic();
            
            try {
                gameOverSound.volume = 0.8;
                gameOverSound.currentTime = 0; // Start from beginning
                gameOverSound.play().then(() => {
                    console.log("Game over sound playing");
                }).catch(error => {
                    console.log("Game over sound failed:", error);
                    // Fallback: use oscillator for game over sound
                    playFallbackGameOverSound();
                });
            } catch (error) {
                console.log("Game over audio error:", error);
                playFallbackGameOverSound();
            }
        }
        
        // Fallback game over sound
        function playFallbackGameOverSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.8);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);
        }
        
        // Enable audio
        function enableAudio() {
            if (!audioEnabled) {
                audioEnabled = true;
                // Resume audio context if it was suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audioStatus.textContent = "ðŸ”Š Audio Enabled";
                audioStatus.style.background = "rgba(0, 255, 0, 0.3)";
            }
        }
        
        // Initialize game objects
        function initGameObjects() {
            // Bird properties
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: Math.min(35, canvas.width * 0.08),
                height: Math.min(35, canvas.width * 0.08),
                gravity: 0.18,
                lift: -3.8,
                velocity: 0,
                
                draw: function() {
                    try {
                        // Create a circular clipping path for the image
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        
                        // Draw the image
                        ctx.drawImage(aryanImg, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                        ctx.restore();
                        
                        // Add a glow effect
                        ctx.shadowColor = '#FFD700';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    } catch (e) {
                        this.drawPlaceholder();
                    }
                },
                
                drawPlaceholder: function() {
                    // Draw placeholder with glow
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('A', this.x, this.y);
                },
                
                update: function() {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    
                    // Ceiling collision
                    if (this.y - this.height/2 <= 0) {
                        this.y = this.height/2;
                        this.velocity = 0;
                    }
                    
                    // Bottom of screen
                    if (this.y + this.height/2 >= canvas.height) {
                        this.y = canvas.height - this.height/2;
                        this.velocity = 0;
                    }
                },
                
                flap: function() {
                    this.velocity = this.lift;
                    if (audioEnabled) playFlapSound();
                }
            };
            
            // Fire Pillars with difficulty settings
            firePillars = {
                position: [],
                baseGap: 180,
                baseSpeed: 1.3,
                minYPos: 100,
                maxYPos: canvas.height - 200,
                width: Math.min(50, canvas.width * 0.12),
                
                get gap() {
                    // Reduce gap as difficulty increases
                    return Math.max(120, this.baseGap - (difficultyLevel * 15));
                },
                
                get speed() {
                    // Increase speed as difficulty increases
                    return Math.min(3.5, this.baseSpeed + (difficultyLevel * 0.2));
                },
                
                draw: function() {
                    for (let i = 0; i < this.position.length; i++) {
                        let p = this.position[i];
                        
                        let topHeight = Math.max(30, p.top);
                        let bottomStart = Math.min(canvas.height - 30, p.top + this.gap);
                        
                        // Draw fire animation
                        if (fireImg.complete) {
                            ctx.drawImage(fireImg, p.x, 0, this.width, topHeight);
                            
                            ctx.save();
                            ctx.translate(p.x + this.width/2, bottomStart + (canvas.height - bottomStart)/2);
                            ctx.scale(1, -1);
                            ctx.drawImage(fireImg, -this.width/2, -(canvas.height - bottomStart)/2, this.width, canvas.height - bottomStart);
                            ctx.restore();
                        } else {
                            let gradient = ctx.createLinearGradient(p.x, 0, p.x + this.width, 0);
                            gradient.addColorStop(0, '#ff8a00');
                            gradient.addColorStop(0.3, '#e52e71');
                            gradient.addColorStop(0.7, '#ff2070');
                            gradient.addColorStop(1, '#ff8a00');
                            
                            ctx.fillStyle = gradient;
                            ctx.fillRect(p.x, 0, this.width, topHeight);
                            ctx.fillRect(p.x, bottomStart, this.width, canvas.height - bottomStart);
                        }
                    }
                },
                
                update: function() {
                    if (gameRunning) {
                        // Adjust pillar frequency based on difficulty
                        const frequency = Math.max(60, 180 - (difficultyLevel * 20));
                        
                        if (frames % frequency === 0) {
                            let topPos = Math.floor(Math.random() * (this.maxYPos - this.minYPos)) + this.minYPos;
                            if (topPos + this.gap > canvas.height - 50) {
                                topPos = canvas.height - 50 - this.gap;
                            }
                            
                            this.position.push({
                                x: canvas.width,
                                top: topPos,
                                scored: false
                            });
                        }
                        
                        // Move fire pillars
                        for (let i = 0; i < this.position.length; i++) {
                            let p = this.position[i];
                            p.x -= this.speed;
                            
                            // Check for score
                            if (p.x + this.width < bird.x && !p.scored) {
                                score++;
                                scoreDisplay.textContent = score;
                                p.scored = true;
                                if (audioEnabled) playScoreSound();
                                
                                // Increase difficulty every 10 points
                                if (score % 10 === 0) {
                                    difficultyLevel = Math.min(5, Math.floor(score / 10) + 1);
                                    updateDifficultyIndicator();
                                }
                            }
                            
                            // Accurate collision detection
                            let birdLeft = bird.x - bird.width/2;
                            let birdRight = bird.x + bird.width/2;
                            let birdTop = bird.y - bird.height/2;
                            let birdBottom = bird.y + bird.height/2;
                            
                            let pillarRight = p.x + this.width;
                            let topPillarBottom = p.top;
                            let bottomPillarTop = p.top + this.gap;
                            
                            if (birdRight > p.x && birdLeft < pillarRight) {
                                if (birdTop < topPillarBottom || birdBottom > bottomPillarTop) {
                                    gameOver();
                                }
                            }
                            
                            // Remove off-screen pillars
                            if (p.x + this.width < 0) {
                                this.position.shift();
                            }
                        }
                    }
                }
            };
            
            // Background elements
            background = {
                particles: [],
                
                draw: function() {
                    let gradient = ctx.createRadialGradient(
                        canvas.width/2, canvas.height/2, 0,
                        canvas.width/2, canvas.height/2, canvas.width
                    );
                    gradient.addColorStop(0, '#000428');
                    gradient.addColorStop(1, '#004e92');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw stars
                    ctx.fillStyle = 'white';
                    for (let i = 0; i < this.particles.length; i++) {
                        let particle = this.particles[i];
                        ctx.globalAlpha = particle.alpha;
                        ctx.fillRect(particle.x, particle.y, 2, 2);
                    }
                    ctx.globalAlpha = 1;
                },
                
                update: function() {
                    if (Math.random() < 0.1) {
                        this.particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            alpha: Math.random() * 0.8 + 0.2
                        });
                    }
                    
                    if (this.particles.length > 40) {
                        this.particles.shift();
                    }
                }
            };
        }
        
        // Update difficulty indicator
        function updateDifficultyIndicator() {
            const levels = ['Normal', 'Hard', 'Expert', 'Insane', 'IMPOSSIBLE'];
            difficultyIndicator.textContent = `Difficulty: ${levels[difficultyLevel - 1]}`;
            difficultyIndicator.style.display = 'block';
            
            // Flash effect for difficulty change
            difficultyIndicator.style.animation = 'none';
            setTimeout(() => {
                difficultyIndicator.style.animation = 'pulse 0.5s 3';
            }, 10);
        }
        
        // Set canvas size based on container
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            if (bird && firePillars) {
                bird.width = Math.min(35, canvas.width * 0.08);
                bird.height = Math.min(35, canvas.width * 0.08);
                firePillars.maxYPos = canvas.height - 200;
            }
        }
        
        // Load images
        const aryanImg = new Image();
        aryanImg.crossOrigin = "anonymous";
        aryanImg.src = 'https://i.postimg.cc/B6YWYG15/aryan.jpg';
        
        const fireImg = new Image();
        fireImg.src = 'https://media.tenor.com/DGv3i4GdRpgAAAAM/up-in-flames-fire.gif';
        
        // Game functions
        function draw() {
            if (!background || !firePillars || !bird) return;
            
            background.draw();
            firePillars.draw();
            bird.draw();
        }
        
        function update() {
            if (!bird || !firePillars || !background) return;
            
            bird.update();
            firePillars.update();
            background.update();
            frames++;
        }
        
        function loop() {
            update();
            draw();
            
            if (gameRunning) {
                requestAnimationFrame(loop);
            }
        }
        
        function startGame() {
            // Reset game state
            gameRunning = true;
            gameStarted = true;
            score = 0;
            frames = 0;
            difficultyLevel = 1;
            
            scoreDisplay.textContent = score;
            difficultyIndicator.style.display = 'none';
            
            // Initialize game objects if not already done
            if (!bird || !firePillars || !background) {
                initGameObjects();
            }
            
            // Reset positions
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            firePillars.position = [];
            background.particles = [];
            
            // Update sizes
            resizeCanvas();
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start background music when game starts
            if (audioEnabled) {
                startBackgroundMusic();
            }
            
            // Start game loop
            setTimeout(() => {
                loop();
            }, 800);
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Play game over sound and pause background music
            if (audioEnabled) {
                playGameOverSound();
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', function() {
            console.log("Start button clicked");
            startGame();
        });
        
        restartButton.addEventListener('click', function() {
            console.log("Restart button clicked");
            startGame();
        });
        
        // Enable audio and flap controls
        function handleUserInteraction() {
            enableAudio();
            
            if (gameRunning && bird) {
                bird.flap();
            } else if (!gameStarted) {
                startGame();
            }
        }
        
        // Click/tap to enable audio and flap
        canvas.addEventListener('click', handleUserInteraction);
        document.addEventListener('click', enableAudio);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleUserInteraction();
        }, { passive: false });
        
        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && gameRunning && bird) {
                handleUserInteraction();
                e.preventDefault();
            }
        });
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            resizeCanvas();
            initGameObjects();
            draw();
        });
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
